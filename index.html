<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Console</title>
    <style>
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-tertiary: #242b3d;
            --bg-hover: #2d3548;
            --border-color: #2d3548;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent: #58a6ff;
            --accent-secondary: #388bfd;
            --success: #3fb950;
            --warning: #d29922;
            --danger: #f85149;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Header */
        .top-bar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #a371f7);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 18px;
            height: 18px;
            stroke: white;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(63, 185, 80, 0.15);
            border: 1px solid rgba(63, 185, 80, 0.4);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--success);
            transition: all 0.3s ease;
        }

        .status-badge.disconnected {
            background: rgba(248, 81, 73, 0.15);
            border-color: rgba(248, 81, 73, 0.4);
            color: var(--danger);
        }

        .status-badge.checking {
            background: rgba(210, 153, 34, 0.15);
            border-color: rgba(210, 153, 34, 0.4);
            color: var(--warning);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
            transition: background 0.3s ease;
        }

        .status-badge.disconnected .status-dot {
            background: var(--danger);
            animation: none;
        }

        .status-badge.checking .status-dot {
            background: var(--warning);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Layout */
        .app-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: calc(100vh - 57px);
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .source-count {
            font-size: 0.75rem;
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 10px;
            color: var(--text-secondary);
        }

        .email-list {
            list-style: none;
            overflow-y: auto;
            flex: 1;
            padding: 8px;
        }

        .email-item {
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.15s ease;
            margin-bottom: 2px;
            border: 1px solid transparent;
        }

        .email-item:hover {
            background: var(--bg-hover);
        }

        .email-item.active {
            background: var(--bg-tertiary);
            border-color: var(--accent);
        }

        .email-address {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
            word-break: break-all;
        }

        .email-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .message-count-badge {
            background: var(--bg-primary);
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg-primary);
        }

        .content-header {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .content-header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .source-title-row {
            display: flex;
            align-items: baseline;
            gap: 12px;
        }

        .selected-source {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 280px;
            padding: 8px 12px 8px 36px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: border-color 0.15s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--text-muted);
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn:hover {
            background: var(--bg-hover);
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-secondary);
        }

        .btn-danger {
            background: rgba(248, 81, 73, 0.15);
            border-color: rgba(248, 81, 73, 0.4);
            color: var(--danger);
        }

        .btn-danger:hover {
            background: rgba(248, 81, 73, 0.25);
            border-color: var(--danger);
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            transform: scale(0.9);
            transition: transform 0.2s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-icon {
            width: 48px;
            height: 48px;
            background: rgba(248, 81, 73, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .modal-icon svg {
            width: 24px;
            height: 24px;
            stroke: var(--danger);
        }

        .modal-title {
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
        }

        .modal-message {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 24px;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .modal-actions .btn {
            min-width: 100px;
            justify-content: center;
        }

        .btn-danger-solid {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        .btn-danger-solid:hover {
            background: #da3633;
            border-color: #da3633;
        }

        .results-info {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Panel Tabs */
        .panel-tabs {
            display: none;
            padding: 0 16px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            gap: 4px;
        }

        .panel-tabs.visible {
            display: flex;
        }

        .panel-tab {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-muted);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .panel-tab svg {
            width: 14px;
            height: 14px;
        }

        .panel-tab:hover {
            color: var(--text-primary);
            background: var(--bg-hover);
        }

        .panel-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .panel-tab.inactive {
            opacity: 0.5;
        }

        /* Content Body - Side by Side Layout */
        .content-body {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        .logs-panel {
            flex: 1 1 60%;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .logs-panel.hidden {
            display: none;
        }

        .notes-panel.hidden {
            display: none !important;
        }

        .resize-handle.hidden {
            display: none;
        }

        /* Resize Handle */
        .resize-handle {
            width: 6px;
            background: var(--border-color);
            cursor: col-resize;
            flex-shrink: 0;
            transition: background 0.15s ease;
            position: relative;
        }

        .resize-handle:hover,
        .resize-handle.dragging {
            background: var(--accent);
        }

        .resize-handle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 30px;
            background: var(--text-muted);
            border-radius: 1px;
            opacity: 0.5;
        }

        .resize-handle:hover::after,
        .resize-handle.dragging::after {
            background: white;
            opacity: 0.8;
        }

        /* Notes Panel (Right Side) */
        .notes-panel {
            flex: 0 0 40%;
            min-width: 250px;
            max-width: 70%;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
        }

        .notes-panel-header {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            gap: 12px;
        }

        .window-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .window-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: opacity 0.15s ease, transform 0.15s ease;
        }

        .window-btn:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .window-btn:active {
            transform: scale(0.95);
        }

        .window-btn-close {
            background: var(--danger);
        }

        .window-btn-minimize {
            background: var(--warning);
        }

        .window-btn-maximize {
            background: var(--success);
        }

        .notes-panel-title {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: 'SF Mono', 'Consolas', monospace;
        }

        .notes-panel.minimized {
            flex: 0 0 36px !important;
            min-width: 150px !important;
        }

        .notes-panel.minimized .notes-textarea,
        .notes-panel.minimized .notes-footer {
            display: none;
        }

        .notes-panel.maximized {
            flex: 0 0 70% !important;
        }

        .notes-textarea {
            flex: 1;
            width: 100%;
            padding: 16px;
            background: var(--bg-primary);
            border: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9rem;
            line-height: 1.6;
            resize: none;
        }

        .notes-textarea:focus {
            outline: none;
        }

        .notes-textarea::placeholder {
            color: var(--text-muted);
        }

        .notes-footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            gap: 12px;
        }

        .notes-status {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .notes-status.saved {
            color: var(--success);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        /* Terminal-style Messages */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            background: #0d1117;
            font-family: 'SF Mono', 'Consolas', 'Liberation Mono', monospace;
            font-size: 0.8rem;
            line-height: 1.4;
        }

        .terminal-wrapper {
            padding: 12px 0;
        }

        .log-line {
            display: flex;
            padding: 2px 16px;
            transition: background 0.1s ease;
            border-left: 2px solid transparent;
        }

        .log-line:hover {
            background: rgba(255, 255, 255, 0.03);
            border-left-color: var(--accent);
        }

        .log-line-number {
            color: var(--text-muted);
            min-width: 50px;
            text-align: right;
            padding-right: 16px;
            user-select: none;
            opacity: 0.5;
        }

        .log-timestamp {
            color: var(--accent);
            min-width: 180px;
            padding-right: 12px;
            white-space: nowrap;
        }

        .log-content {
            color: var(--text-primary);
            white-space: pre-wrap;
            word-break: break-word;
            flex: 1;
        }

        .highlight {
            background: rgba(210, 153, 34, 0.4);
            padding: 1px 4px;
            border-radius: 3px;
        }

        /* Terminal header bar */
        .terminal-header {
            background: var(--bg-tertiary);
            padding: 8px 16px;
            font-size: 0.75rem;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .terminal-title {
            font-family: 'SF Mono', 'Consolas', monospace;
        }

        /* Logs panel states */
        .logs-panel.minimized .messages-container {
            flex: 0 0 36px !important;
            overflow: hidden;
        }

        .logs-panel.minimized .terminal-wrapper,
        .logs-panel.minimized .pagination-container {
            display: none;
        }

        .logs-panel.maximized {
            flex: 0 0 85% !important;
        }

        /* Pagination */
        .pagination-container {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .pagination-info {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .page-btn {
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .page-btn:hover:not(:disabled) {
            background: var(--bg-hover);
            border-color: var(--accent);
        }

        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-select {
            padding: 6px 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.8rem;
            cursor: pointer;
        }

        .page-select option {
            background: var(--bg-secondary);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
            padding: 40px;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 0.875rem;
        }

        /* Loading */
        .loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--bg-hover);
        }

        /* Mobile */
        .back-btn {
            display: none;
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: block;
                position: absolute;
                width: 100%;
                height: calc(100vh - 57px);
                z-index: 50;
            }

            .sidebar.hidden {
                display: none;
            }

            .main-content.hidden {
                display: none;
            }

            .back-btn {
                display: flex;
            }

            .search-input {
                width: 160px;
            }

            .top-bar {
                padding: 12px 16px;
            }

            .content-header {
                padding: 12px 16px;
            }

            .messages-container {
                padding: 12px 16px;
            }

            .pagination-container {
                padding: 12px 16px;
                flex-wrap: wrap;
                gap: 12px;
            }

            .content-body {
                flex-direction: column;
            }

            .logs-panel {
                flex: 1;
                min-width: unset;
            }

            .resize-handle {
                display: none;
            }

            .notes-panel {
                flex: 0 0 200px !important;
                min-width: unset;
                max-width: unset;
                border-top: 1px solid var(--border-color);
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                </svg>
            </div>
            RX INTERCEPTER: Log Console
        </div>
        <div class="status-badge checking" id="statusBadge">
            <span class="status-dot"></span>
            <span id="statusText">Checking...</span>
        </div>
    </div>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="sidebar-title">Sources</span>
                <span class="source-count" id="sourceCount">0</span>
            </div>
            <ul class="email-list" id="emailList">
                <li class="empty-state">
                    <p>No sources yet</p>
                </li>
            </ul>
        </aside>

        <main class="main-content" id="mainContent">
            <div class="content-header">
                <div class="content-header-top">
                    <div class="source-title-row">
                        <span class="selected-source" id="selectedEmail">Select a source</span>
                        <span class="results-info" id="messagesInfo"></span>
                    </div>
                    <div class="header-actions">
                        <div class="search-container">
                            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            <input type="text" class="search-input" id="searchInput" placeholder="Search logs..." oninput="handleSearch()">
                        </div>
                        <button class="btn" onclick="loadEmails()" title="Refresh">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="refreshIcon">
                                <path d="M23 4v6h-6"></path>
                                <path d="M1 20v-6h6"></path>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                            Refresh
                        </button>
                        <button class="btn btn-danger" onclick="showDeleteModal()" id="deleteBtn" style="display: none;" title="Delete all logs">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                            Delete
                        </button>
                        <button class="btn back-btn" onclick="showEmailList()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m15 18-6-6 6-6"></path>
                            </svg>
                            Back
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tab bar for panels -->
            <div class="panel-tabs" id="panelTabs">
                <button class="panel-tab active" id="logsTab" onclick="togglePanel('logs')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    Logs
                </button>
                <button class="panel-tab active" id="notesTab" onclick="togglePanel('notes')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                    </svg>
                    Notes
                </button>
            </div>

            <!-- Main content area with logs and notes side by side -->
            <div class="content-body">
                <div class="logs-panel">
                    <div class="messages-container" id="messagesList">
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                            <h3>No source selected</h3>
                            <p>Select a source from the sidebar to view logs</p>
                        </div>
                    </div>

                    <div class="pagination-container" id="pagination" style="display: none;">
                <div class="pagination-info" id="paginationInfo">Showing 0 of 0</div>
                <div class="pagination-controls">
                    <button class="page-btn" onclick="goToPage(1)" id="firstBtn">First</button>
                    <button class="page-btn" onclick="goToPage(currentPage - 1)" id="prevBtn">Previous</button>
                    <span class="pagination-info" id="pageInfo">Page 1 of 1</span>
                    <button class="page-btn" onclick="goToPage(currentPage + 1)" id="nextBtn">Next</button>
                    <button class="page-btn" onclick="goToPage(totalPages)" id="lastBtn">Last</button>
                    <select class="page-select" id="pageSizeSelect" onchange="changePageSize()">
                        <option value="50">50</option>
                        <option value="100" selected>100</option>
                        <option value="250">250</option>
                        <option value="500">500</option>
                    </select>
                </div>
            </div>
                </div>

                <!-- Resize Handle -->
                <div class="resize-handle" id="resizeHandle"></div>

                <!-- Notes Panel (Right Side) -->
                <div class="notes-panel" id="notesSection" style="display: none;">
                    <div class="notes-panel-header">
                        <div class="window-controls">
                            <button class="window-btn window-btn-close" onclick="closeNotes()" title="Close panel"></button>
                            <button class="window-btn window-btn-minimize" onclick="minimizeNotes()" title="Minimize"></button>
                            <button class="window-btn window-btn-maximize" onclick="maximizeNotes()" title="Maximize"></button>
                        </div>
                        <span class="notes-panel-title">Notes</span>
                        <span class="notes-status" id="notesStatus"></span>
                    </div>
                    <textarea class="notes-textarea" id="notesTextarea" placeholder="Write your private notes here..."></textarea>
                    <div class="notes-footer">
                        <button class="btn btn-small" onclick="saveNotes()">Save Notes</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const accessKey = urlParams.get('key');
        
        let currentEmail = null;
        let allMessages = [];
        let currentEmailMessages = [];
        let filteredMessages = [];
        let currentPage = 1;
        let pageSize = 100;
        let totalPages = 1;
        let searchQuery = '';
        let searchTimeout = null;

        async function loadEmails() {
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.classList.add('loading');

            try {
                const response = await fetch(`/api/messages?key=${encodeURIComponent(accessKey)}`);
                
                if (response.status === 401) {
                    alert('Unauthorized - Invalid or expired key');
                    return;
                }
                
                allMessages = await response.json();

                const emailCounts = {};
                allMessages.forEach(msg => {
                    emailCounts[msg.Email] = (emailCounts[msg.Email] || 0) + 1;
                });

                const emailList = document.getElementById('emailList');
                const sourceCount = document.getElementById('sourceCount');
                const sources = Object.entries(emailCounts);
                
                sourceCount.textContent = sources.length;

                if (sources.length === 0) {
                    emailList.innerHTML = '<li class="empty-state"><p>No sources yet</p></li>';
                    return;
                }

                emailList.innerHTML = sources
                    .sort((a, b) => b[1] - a[1])
                    .map(([email, count]) => `
                        <li class="email-item ${currentEmail === email ? 'active' : ''}" onclick="selectEmail('${escapeHtml(email)}')">
                            <div class="email-address">${escapeHtml(email)}</div>
                            <div class="email-meta">
                                <span class="message-count-badge">${count.toLocaleString()} logs</span>
                            </div>
                        </li>
                    `).join('');

                if (currentEmail) {
                    updateCurrentEmailMessages();
                }
            } catch (error) {
                console.error('Error loading data:', error);
            } finally {
                refreshIcon.classList.remove('loading');
            }
        }

        function selectEmail(email) {
            currentEmail = email;
            currentPage = 1;
            searchQuery = '';
            document.getElementById('searchInput').value = '';
            
            document.querySelectorAll('.email-item').forEach(item => {
                item.classList.remove('active');
                if (item.querySelector('.email-address').textContent === email) {
                    item.classList.add('active');
                }
            });

            updateCurrentEmailMessages();

            if (window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
            }
        }

        function updateCurrentEmailMessages() {
            currentEmailMessages = allMessages
                .filter(m => m.Email === currentEmail)
                .sort((a, b) => new Date(b.Time) - new Date(a.Time));
            
            applyFilter();
        }

        function handleSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchQuery = document.getElementById('searchInput').value.toLowerCase().trim();
                currentPage = 1;
                applyFilter();
            }, 300);
        }

        function applyFilter() {
            if (searchQuery) {
                filteredMessages = currentEmailMessages.filter(msg => 
                    msg.Message.toLowerCase().includes(searchQuery) ||
                    msg.Time.toLowerCase().includes(searchQuery)
                );
            } else {
                filteredMessages = [...currentEmailMessages];
            }
            
            totalPages = Math.ceil(filteredMessages.length / pageSize) || 1;
            if (currentPage > totalPages) currentPage = totalPages;
            
            renderMessages();
        }

        function renderMessages() {
            const messagesList = document.getElementById('messagesList');
            const selectedEmailEl = document.getElementById('selectedEmail');
            const messagesInfo = document.getElementById('messagesInfo');
            const pagination = document.getElementById('pagination');
            const paginationInfo = document.getElementById('paginationInfo');

            selectedEmailEl.textContent = currentEmail || 'Select a source';

            if (!currentEmail) {
                messagesList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <h3>No source selected</h3>
                        <p>Select a source from the sidebar to view logs</p>
                    </div>
                `;
                messagesInfo.textContent = '';
                pagination.style.display = 'none';
                document.getElementById('notesSection').style.display = 'none';
                document.getElementById('panelTabs').classList.remove('visible');
                return;
            }

            if (filteredMessages.length === 0) {
                messagesList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <h3>${searchQuery ? 'No matching logs' : 'No logs available'}</h3>
                        <p>${searchQuery ? 'Try adjusting your search terms' : 'Waiting for incoming logs'}</p>
                    </div>
                `;
                messagesInfo.textContent = searchQuery ? 
                    `0 results for "${searchQuery}"` : 
                    '0 logs';
                pagination.style.display = 'none';
                return;
            }

            const startIdx = (currentPage - 1) * pageSize;
            const endIdx = Math.min(startIdx + pageSize, filteredMessages.length);
            const pageMessages = filteredMessages.slice(startIdx, endIdx);

            if (searchQuery) {
                messagesInfo.textContent = `${filteredMessages.length.toLocaleString()} results for "${searchQuery}"`;
            } else {
                messagesInfo.textContent = `${filteredMessages.length.toLocaleString()} total logs`;
            }

            const logLines = pageMessages.map((msg, idx) => `
                <div class="log-line">
                    <span class="log-line-number">${startIdx + idx + 1}</span>
                    <span class="log-timestamp">${escapeHtml(msg.Time)}</span>
                    <span class="log-content">${highlightSearch(escapeHtml(msg.Message))}</span>
                </div>
            `).join('');

            messagesList.innerHTML = `
                <div class="terminal-header">
                    <div class="window-controls">
                        <button class="window-btn window-btn-close" onclick="closeLogs()" title="Close panel"></button>
                        <button class="window-btn window-btn-minimize" onclick="minimizeLogs()" title="Minimize"></button>
                        <button class="window-btn window-btn-maximize" onclick="maximizeLogs()" title="Maximize"></button>
                    </div>
                    <span class="terminal-title">${escapeHtml(currentEmail)} â€” ${filteredMessages.length.toLocaleString()} logs</span>
                </div>
                <div class="terminal-wrapper">${logLines}</div>
            `;

            pagination.style.display = 'flex';
            paginationInfo.textContent = `Showing ${startIdx + 1}-${endIdx} of ${filteredMessages.length.toLocaleString()}`;
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('firstBtn').disabled = currentPage === 1;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
            document.getElementById('lastBtn').disabled = currentPage === totalPages;

            messagesList.scrollTop = 0;
        }

        function highlightSearch(text) {
            if (!searchQuery) return text;
            const regex = new RegExp(`(${escapeRegex(searchQuery)})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderMessages();
        }

        function changePageSize() {
            pageSize = parseInt(document.getElementById('pageSizeSelect').value);
            currentPage = 1;
            applyFilter();
        }

        function showEmailList() {
            document.getElementById('sidebar').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateDeleteButton() {
            const deleteBtn = document.getElementById('deleteBtn');
            if (currentEmail && currentEmailMessages.length > 0) {
                deleteBtn.style.display = 'flex';
            } else {
                deleteBtn.style.display = 'none';
            }
        }

        function showDeleteModal() {
            if (!currentEmail) return;
            document.getElementById('deleteModalEmail').textContent = currentEmail;
            document.getElementById('deleteModalCount').textContent = currentEmailMessages.length.toLocaleString();
            document.getElementById('deleteModal').classList.add('active');
        }

        function hideDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
        }

        async function confirmDelete() {
            if (!currentEmail) return;
            
            try {
                const response = await fetch(`/api/messages/${encodeURIComponent(currentEmail)}?key=${encodeURIComponent(accessKey)}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    hideDeleteModal();
                    currentEmail = null;
                    document.getElementById('deleteBtn').style.display = 'none';
                    await loadEmails();
                    renderMessages();
                } else {
                    alert('Failed to delete logs');
                }
            } catch (error) {
                console.error('Error deleting logs:', error);
                alert('Error deleting logs');
            }
        }

        // Notes functionality
        let currentNotes = '';

        // Panel visibility state
        let logsVisible = true;
        let notesVisible = true;

        async function loadNotes(email) {
            const notesSection = document.getElementById('notesSection');
            const textarea = document.getElementById('notesTextarea');
            const status = document.getElementById('notesStatus');
            const panelTabs = document.getElementById('panelTabs');
            
            if (!email) {
                notesSection.style.display = 'none';
                panelTabs.classList.remove('visible');
                return;
            }
            
            // Show panel tabs
            panelTabs.classList.add('visible');
            
            // Show notes panel if it's set to visible
            if (notesVisible) {
                notesSection.style.display = 'flex';
                notesSection.classList.remove('hidden', 'minimized', 'maximized');
            }
            
            updatePanelTabs();
            status.textContent = 'Loading...';
            status.className = 'notes-status';
            
            try {
                const response = await fetch(`/api/notes/${encodeURIComponent(email)}?key=${encodeURIComponent(accessKey)}`);
                if (response.ok) {
                    const data = await response.json();
                    currentNotes = data.note || '';
                    textarea.value = currentNotes;
                    status.textContent = '';
                }
            } catch (error) {
                console.error('Error loading notes:', error);
                status.textContent = 'Failed to load notes';
            }
        }

        // Panel toggle function
        function togglePanel(panel) {
            const logsPanel = document.querySelector('.logs-panel');
            const notesPanel = document.getElementById('notesSection');
            const resizeHandle = document.getElementById('resizeHandle');
            
            if (panel === 'logs') {
                logsVisible = !logsVisible;
                logsPanel.classList.toggle('hidden', !logsVisible);
            } else if (panel === 'notes') {
                notesVisible = !notesVisible;
                notesPanel.classList.toggle('hidden', !notesVisible);
                if (notesVisible) {
                    notesPanel.style.display = 'flex';
                }
            }
            
            // Show/hide resize handle based on panel visibility
            resizeHandle.classList.toggle('hidden', !logsVisible || !notesVisible);
            
            // If only one panel is visible, make it full width
            if (logsVisible && !notesVisible) {
                logsPanel.style.flex = '1';
            } else if (!logsVisible && notesVisible) {
                notesPanel.style.flex = '1';
            } else {
                logsPanel.style.flex = '';
                notesPanel.style.flex = '';
            }
            
            updatePanelTabs();
        }

        function updatePanelTabs() {
            const logsTab = document.getElementById('logsTab');
            const notesTab = document.getElementById('notesTab');
            
            logsTab.classList.toggle('active', logsVisible);
            logsTab.classList.toggle('inactive', !logsVisible);
            notesTab.classList.toggle('active', notesVisible);
            notesTab.classList.toggle('inactive', !notesVisible);
        }

        // Window control functions for notes panel
        function minimizeNotes() {
            const notesSection = document.getElementById('notesSection');
            if (notesSection.classList.contains('minimized')) {
                notesSection.classList.remove('minimized');
            } else {
                notesSection.classList.remove('maximized');
                notesSection.classList.add('minimized');
            }
        }

        function maximizeNotes() {
            const notesSection = document.getElementById('notesSection');
            if (notesSection.classList.contains('maximized')) {
                notesSection.classList.remove('maximized');
            } else {
                notesSection.classList.remove('minimized');
                notesSection.classList.add('maximized');
            }
        }

        function closeNotes() {
            togglePanel('notes');
        }

        // Window control functions for logs panel
        function minimizeLogs() {
            const logsPanel = document.querySelector('.logs-panel');
            if (logsPanel.classList.contains('minimized')) {
                logsPanel.classList.remove('minimized');
            } else {
                logsPanel.classList.remove('maximized');
                logsPanel.classList.add('minimized');
            }
        }

        function maximizeLogs() {
            const logsPanel = document.querySelector('.logs-panel');
            if (logsPanel.classList.contains('maximized')) {
                logsPanel.classList.remove('maximized');
            } else {
                logsPanel.classList.remove('minimized');
                logsPanel.classList.add('maximized');
            }
        }

        function closeLogs() {
            togglePanel('logs');
        }

        async function saveNotes() {
            if (!currentEmail) return;
            
            const textarea = document.getElementById('notesTextarea');
            const status = document.getElementById('notesStatus');
            const note = textarea.value;
            
            status.textContent = 'Saving...';
            status.className = 'notes-status';
            
            try {
                const response = await fetch(`/api/notes/${encodeURIComponent(currentEmail)}?key=${encodeURIComponent(accessKey)}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ note })
                });
                
                if (response.ok) {
                    currentNotes = note;
                    status.textContent = 'Saved';
                    status.className = 'notes-status saved';
                    setTimeout(() => {
                        status.textContent = '';
                    }, 2000);
                } else {
                    status.textContent = 'Failed to save';
                }
            } catch (error) {
                console.error('Error saving notes:', error);
                status.textContent = 'Failed to save';
            }
        }

        // Update delete button visibility when selecting email
        const originalSelectEmail = selectEmail;
        selectEmail = function(email) {
            originalSelectEmail(email);
            updateDeleteButton();
            loadNotes(email);
        };

        // Health check
        async function checkHealth() {
            const badge = document.getElementById('statusBadge');
            const text = document.getElementById('statusText');
            
            try {
                const response = await fetch('/health', { 
                    method: 'GET',
                    cache: 'no-store'
                });
                
                if (response.ok) {
                    badge.className = 'status-badge';
                    text.textContent = 'Connected';
                } else {
                    badge.className = 'status-badge disconnected';
                    text.textContent = 'Error';
                }
            } catch (error) {
                badge.className = 'status-badge disconnected';
                text.textContent = 'Disconnected';
            }
        }

        // Ctrl+S to save notes when textarea is focused
        document.getElementById('notesTextarea').addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveNotes();
            }
        });

        // Resize handle functionality
        const resizeHandle = document.getElementById('resizeHandle');
        const notesPanel = document.getElementById('notesSection');
        const contentBody = document.querySelector('.content-body');
        let isResizing = false;

        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            resizeHandle.classList.add('dragging');
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
            e.preventDefault();
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            
            const containerRect = contentBody.getBoundingClientRect();
            const newNotesWidth = containerRect.right - e.clientX;
            const containerWidth = containerRect.width;
            
            // Constrain between 15% and 70% of container width
            const minWidth = containerWidth * 0.15;
            const maxWidth = containerWidth * 0.70;
            const clampedWidth = Math.max(minWidth, Math.min(maxWidth, newNotesWidth));
            
            notesPanel.style.flex = `0 0 ${clampedWidth}px`;
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                resizeHandle.classList.remove('dragging');
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            }
        });

        loadEmails();
        checkHealth();
        setInterval(loadEmails, 30000);
        setInterval(checkHealth, 10000);
    </script>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal" onclick="if(event.target === this) hideDeleteModal()">
        <div class="modal">
            <div class="modal-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
            </div>
            <h3 class="modal-title">Delete all logs?</h3>
            <p class="modal-message">
                This will permanently delete <strong id="deleteModalCount">0</strong> logs from <strong id="deleteModalEmail">source</strong>. This action cannot be undone.
            </p>
            <div class="modal-actions">
                <button class="btn" onclick="hideDeleteModal()">Cancel</button>
                <button class="btn btn-danger-solid" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>
