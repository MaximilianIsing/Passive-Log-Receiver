<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1419;
            color: #e4e7eb;
            line-height: 1.6;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        .sidebar {
            width: 240px;
            background: #1a1f2e;
            border-right: 1px solid #2d3748;
            color: #e4e7eb;
            overflow-y: auto;
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #1a1f2e;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 3px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #5a6578;
        }

        .sidebar-header {
            padding: 16px;
            background: #1a1f2e;
            border-bottom: 1px solid #2d3748;
        }

        .sidebar-header h1 {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: -0.3px;
            margin-bottom: 10px;
        }

        .search-container {
            position: relative;
            margin-top: 8px;
        }

        .search-input {
            width: 100%;
            padding: 8px 32px 8px 12px;
            background: #0f1419;
            border: 1px solid #2d3748;
            border-radius: 6px;
            color: #e4e7eb;
            font-size: 13px;
            transition: all 0.15s ease;
            box-sizing: border-box;
        }

        .search-input:focus {
            outline: none;
            border-color: #4299e1;
            background: #141a22;
        }

        .search-input::placeholder {
            color: #718096;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
            font-size: 12px;
            pointer-events: none;
            font-weight: 500;
        }

        .users-list {
            padding: 4px 0;
        }

        .user-item {
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.15s ease;
            border-left: 3px solid transparent;
            font-size: 14px;
        }

        .user-item.hidden {
            display: none;
        }

        .user-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .user-item.active {
            background: rgba(66, 153, 225, 0.08);
            border-left-color: #4299e1;
        }

        .user-email {
            font-weight: 500;
            font-size: 14px;
            color: #e4e7eb;
        }

        .user-stats {
            font-size: 11px;
            color: #a0aec0;
            margin-top: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-stat-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .user-status {
            font-size: 11px;
            color: #ed8936;
            margin-top: 4px;
            font-style: italic;
        }

        .user-status.complete {
            color: #48bb78;
        }

        .user-delete-btn:active {
            transform: translateY(1px);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #0f1419;
            margin: 0;
        }

        .header {
            padding: 12px 20px;
            border-bottom: 1px solid #2d3748;
            background: #1a1f2e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .home-btn {
            background: #2d3748;
            border: none;
            color: #e4e7eb;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .home-btn:hover {
            background: #3a4558;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        .header h2 {
            font-size: 15px;
            font-weight: 500;
            color: #e4e7eb;
            margin: 0;
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            background: #2d3748;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            color: #e4e7eb;
        }

        .action-btn:hover {
            background: #3a4558;
        }

        .action-btn-terminate {
            background: #ed8936;
            color: #ffffff;
        }

        .action-btn-terminate:hover {
            background: #dd6b20;
        }

        .action-btn-terminate:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-btn-delete {
            background: #f56565;
            color: #ffffff;
        }

        .action-btn-delete:hover {
            background: #e53e3e;
        }

        .action-btn-cancel {
            background: #4299e1;
            color: #ffffff;
        }

        .action-btn-cancel:hover {
            background: #3182ce;
        }

        .termination-status {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 4px;
            background: rgba(237, 137, 54, 0.1);
            color: #ed8936;
            border: 1px solid rgba(237, 137, 54, 0.2);
        }

        .termination-status.complete {
            background: rgba(72, 187, 120, 0.1);
            color: #48bb78;
            border-color: rgba(72, 187, 120, 0.2);
        }

        .refresh-btn {
            background: #2d3748;
            border: none;
            color: #e4e7eb;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            border-radius: 6px;
            position: relative;
        }

        .refresh-btn:hover {
            background: #3a4558;
        }

        .refresh-btn:active {
            transform: translateY(1px);
        }

        .refresh-btn.loading {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .refresh-btn.loading::after {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #4299e1;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        .content-area {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #0f1419;
        }

        .home-page {
            max-width: 1400px;
            margin: 0 auto;
        }

        .home-title {
            font-size: 24px;
            font-weight: 600;
            color: #e4e7eb;
            margin-bottom: 8px;
        }

        .home-subtitle {
            font-size: 14px;
            color: #a0aec0;
            margin-bottom: 24px;
        }

        .home-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        .home-section {
            background: #1a1f2e;
            border: 1px solid #2d3748;
            border-radius: 8px;
            padding: 16px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #e4e7eb;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-content {
            font-size: 13px;
            color: #a0aec0;
        }

        .user-list-compact {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .user-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: #0f1419;
            border-radius: 6px;
            border: 1px solid #2d3748;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .user-list-item:hover {
            background: #141a22;
            border-color: #3a4558;
        }

        .user-list-email {
            font-size: 12px;
            color: #e4e7eb;
            font-weight: 500;
        }

        .user-list-stats {
            font-size: 11px;
            color: #718096;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #2d3748;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: #a0aec0;
            flex-shrink: 0;
        }

        .activity-content {
            flex: 1;
        }

        .activity-text {
            font-size: 12px;
            color: #e4e7eb;
            margin-bottom: 2px;
        }

        .activity-time {
            font-size: 11px;
            color: #718096;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #2d3748;
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-size: 12px;
            color: #a0aec0;
        }

        .metric-value {
            font-size: 13px;
            color: #e4e7eb;
            font-weight: 500;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
        }

        .quick-action-btn {
            padding: 10px;
            background: #2d3748;
            border: 1px solid #3a4558;
            border-radius: 6px;
            color: #e4e7eb;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s ease;
            text-align: center;
        }

        .quick-action-btn:hover {
            background: #3a4558;
            border-color: #4299e1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #1a1f2e;
            border: 1px solid #2d3748;
            border-radius: 8px;
            padding: 14px;
        }

        .stat-label {
            font-size: 11px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #e4e7eb;
        }

        .stat-subtext {
            font-size: 11px;
            color: #a0aec0;
            margin-top: 4px;
        }

        .user-summary {
            background: #1a1f2e;
            border: 1px solid #2d3748;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #2d3748;
        }

        .summary-row:last-child {
            border-bottom: none;
        }

        .summary-label {
            font-size: 12px;
            color: #a0aec0;
        }

        .summary-value {
            font-size: 13px;
            color: #e4e7eb;
            font-weight: 500;
        }

        .content-area::-webkit-scrollbar {
            width: 6px;
        }

        .content-area::-webkit-scrollbar-track {
            background: #0f1419;
        }

        .content-area::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 3px;
        }

        .content-area::-webkit-scrollbar-thumb:hover {
            background: #5a6578;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #a0aec0;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 24px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #e4e7eb;
        }

        .empty-state p {
            font-size: 14px;
            color: #a0aec0;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 10px;
        }

        .file-card {
            background: #1a1f2e;
            border: 1px solid #2d3748;
            border-radius: 8px;
            padding: 14px;
            transition: all 0.2s ease;
            position: relative;
        }

        .file-card:hover {
            background: #1e2332;
            border-color: #3a4558;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .file-header {
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .file-name {
            font-size: 14px;
            font-weight: 500;
            color: #e4e7eb;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .file-icon {
            font-size: 10px;
            font-weight: 600;
            color: #718096;
            background: #2d3748;
            padding: 2px 6px;
            border-radius: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .file-info {
            font-size: 11px;
            color: #718096;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .file-info-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .file-info-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .file-info-separator {
            width: 1px;
            height: 12px;
            background: #2d3748;
        }

        .file-actions {
            display: flex;
            gap: 6px;
            margin-top: 0;
        }

        .btn {
            flex: 1;
            padding: 6px 12px;
            border: none;
            background: #2d3748;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            position: relative;
            z-index: 1;
            color: #e4e7eb;
        }

        .btn:hover {
            background: #3a4558;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: #4299e1;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #3182ce;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #a0aec0;
        }

        .spinner {
            border: 3px solid rgba(66, 153, 225, 0.2);
            border-top: 3px solid #4299e1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1a1f2e;
            border: 1px solid #2d3748;
            border-radius: 8px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .modal::-webkit-scrollbar {
            width: 6px;
        }

        .modal::-webkit-scrollbar-track {
            background: #1a1f2e;
        }

        .modal::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 3px;
        }

        .modal-header {
            margin-bottom: 20px;
            border-bottom: 1px solid #2d3748;
            padding-bottom: 12px;
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 6px;
        }

        .modal-header p {
            color: #a0aec0;
            font-size: 14px;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e4e7eb;
            font-size: 13px;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #2d3748;
            background: #0f1419;
            color: #e4e7eb;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
            min-height: 120px;
            transition: all 0.2s;
            border-radius: 6px;
        }

        .form-group textarea::placeholder {
            color: #718096;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-cancel {
            border-color: #4a5568;
            color: #a0aec0;
        }

        .btn-cancel:hover {
            border-color: #718096;
            color: #cbd5e0;
            background: rgba(113, 128, 150, 0.1);
        }

        .btn-submit {
            border-color: #4299e1;
            color: #4299e1;
        }

        .btn-submit:hover {
            background: rgba(66, 153, 225, 0.1);
            border-color: #63b3ed;
            color: #63b3ed;
        }

        .error-message {
            background: rgba(245, 101, 101, 0.1);
            border: 1px solid #f56565;
            color: #f56565;
            padding: 12px;
            margin-top: 12px;
            font-size: 13px;
            display: none;
            border-radius: 6px;
        }

        .error-message.show {
            display: block;
        }

        /* Log Viewer Styles - Terminal Format */
        .log-viewer {
            background: #0d1117;
            color: #e4e7eb;
            font-family: 'SF Mono', 'Consolas', 'Liberation Mono', monospace;
            font-size: 13px;
            line-height: 1.4;
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid #2d3748;
            border-radius: 6px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .log-viewer::-webkit-scrollbar {
            width: 8px;
        }

        .log-viewer::-webkit-scrollbar-track {
            background: #0d1117;
        }

        .log-viewer::-webkit-scrollbar-thumb {
            background: #2d3748;
            border-radius: 4px;
        }

        .log-viewer::-webkit-scrollbar-thumb:hover {
            background: #3d4558;
        }

        .terminal-header {
            background: #1a1f2e;
            padding: 8px 16px;
            font-size: 12px;
            color: #a0aec0;
            border-bottom: 1px solid #2d3748;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        .terminal-title {
            font-family: 'SF Mono', 'Consolas', monospace;
        }

        .terminal-wrapper {
            padding: 12px 0;
            flex: 1;
            overflow-y: auto;
        }

        .log-line {
            display: flex;
            padding: 2px 16px;
            transition: background 0.1s ease;
            border-left: 2px solid transparent;
        }

        .log-line:hover {
            background: rgba(255, 255, 255, 0.03);
            border-left-color: #4299e1;
        }

        .log-line-number {
            color: #718096;
            min-width: 50px;
            text-align: right;
            padding-right: 16px;
            user-select: none;
            opacity: 0.5;
        }

        .log-timestamp {
            color: #4299e1;
            min-width: 180px;
            padding-right: 12px;
            white-space: nowrap;
        }

        .log-content {
            color: #e4e7eb;
            white-space: pre-wrap;
            word-break: break-word;
            flex: 1;
        }

        /* Log Pagination */
        .log-pagination {
            padding: 16px;
            border-top: 1px solid #2d3748;
            background: #1a1f2e;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
        }

        .pagination-info {
            font-size: 13px;
            color: #a0aec0;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .page-btn {
            padding: 6px 12px;
            background: #0f1419;
            border: 1px solid #2d3748;
            border-radius: 6px;
            color: #e4e7eb;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .page-btn:hover:not(:disabled) {
            background: #242b3d;
            border-color: #4299e1;
        }

        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .page-select {
            padding: 6px 10px;
            background: #0f1419;
            border: 1px solid #2d3748;
            border-radius: 6px;
            color: #e4e7eb;
            font-size: 13px;
            cursor: pointer;
        }

        .page-select:focus {
            outline: none;
            border-color: #4299e1;
        }

        .page-select option {

<body>

    <script src="https://cdn.jsdelivr.net/npm/node-forge@1.3.1/dist/forge.min.js"></script>
    <script>
        const accessKey = new URLSearchParams(window.location.search).get('key');
        if (!accessKey) {
            window.location.href = '/';
        }

        let currentUser = null;
        let currentDecryptFile = null;
        let currentDecryptEmail = null;
        let isViewingLogs = false;
        let decryptedLogsContent = null;
        let logViewerPage = 1;
        let logViewerPageSize = 100;
        let logViewerEntries = [];
        let allUsers = []; // Store all users for filtering

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch(`/api/users?key=${accessKey}`);
                const data = await response.json();
                allUsers = data.users; // Store all users
                await filterAndDisplayUsers();
                updateGlobalStats();
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersList').innerHTML = '<div class="empty-state"><p>Error loading users</p></div>';
            }
        }

        async function updateGlobalStats() {
            try {
                let totalFiles = 0;
                let totalSize = 0;
                const userData = [];
                const recentActivity = [];
                
                for (const user of allUsers) {
                    try {
                        const response = await fetch(`/api/user/${encodeURIComponent(user)}/files?key=${accessKey}`);
                        const data = await response.json();
                        const userSize = data.files.reduce((sum, file) => sum + file.size, 0);
                        const latestFile = data.files.length > 0 ? 
                            data.files.reduce((latest, file) => 
                                new Date(file.modified) > new Date(latest.modified) ? file : latest
                            ) : null;
                        
                        totalFiles += data.files.length;
                        totalSize += userSize;
                        
                        userData.push({
                            email: user,
                            fileCount: data.files.length,
                            size: userSize,
                            latestFile: latestFile
                        });
                        
                        if (latestFile) {
                            recentActivity.push({
                                user: user,
                                file: latestFile.name,
                                time: new Date(latestFile.modified),
                                type: 'file_update'
                            });
                        }
                    } catch (error) {
                        console.error(`Error loading files for ${user}:`, error);
                    }
                }
                
                // Sort users by file count
                userData.sort((a, b) => b.fileCount - a.fileCount);
                
                // Sort activity by time
                recentActivity.sort((a, b) => b.time - a.time);
                
                // Update stats if stats container exists
                const statsContainer = document.getElementById('globalStats');
                if (statsContainer) {
                    const avgFiles = allUsers.length > 0 ? (totalFiles / allUsers.length).toFixed(1) : 0;
                    const avgSize = allUsers.length > 0 ? formatBytes(totalSize / allUsers.length) : '0 Bytes';
                    
                    statsContainer.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-label">Total Users</div>
                            <div class="stat-value">${allUsers.length}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Total Files</div>
                            <div class="stat-value">${totalFiles}</div>
                            <div class="stat-subtext">Avg: ${avgFiles} per user</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Total Data</div>
                            <div class="stat-value">${formatBytes(totalSize)}</div>
                            <div class="stat-subtext">Avg: ${avgSize} per user</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Active Users</div>
                            <div class="stat-value">${userData.filter(u => u.fileCount > 0).length}</div>
                            <div class="stat-subtext">With files</div>
                        </div>
                    `;
                }
                
                // Update user list section
                updateHomeUserList(userData);
                
                // Update recent activity
                updateRecentActivity(recentActivity);
                
                // Update additional metrics
                updateAdditionalMetrics(userData, totalFiles, totalSize);
                
            } catch (error) {
                console.error('Error updating global stats:', error);
            }
        }

        function updateHomeUserList(userData) {
            const userListContainer = document.getElementById('homeUserList');
            if (!userListContainer) return;
            
            const topUsers = userData.slice(0, 10);
            
            if (topUsers.length === 0) {
                userListContainer.innerHTML = '<div class="section-content">No users found</div>';
                return;
            }
            
            userListContainer.innerHTML = `
                <div class="user-list-compact">
                    ${topUsers.map(user => `
                        <div class="user-list-item" onclick="selectUser('${escapeHtml(user.email)}')">
                            <div>
                                <div class="user-list-email">${escapeHtml(user.email)}</div>
                                <div class="user-list-stats">${user.fileCount} files • ${formatBytes(user.size)}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function updateRecentActivity(activities) {
            const activityContainer = document.getElementById('recentActivity');
            if (!activityContainer) return;
            
            const recent = activities.slice(0, 8);
            
            if (recent.length === 0) {
                activityContainer.innerHTML = '<div class="section-content">No recent activity</div>';
                return;
            }
            
            activityContainer.innerHTML = recent.map(activity => {
                const timeAgo = getTimeAgo(activity.time);
                const fileType = activity.file.split('.')[0].toUpperCase();
                return `
                    <div class="activity-item">
                        <div class="activity-icon">${fileType}</div>
                        <div class="activity-content">
                            <div class="activity-text">${escapeHtml(activity.user)} updated ${escapeHtml(activity.file)}</div>
                            <div class="activity-time">${timeAgo}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateAdditionalMetrics(userData, totalFiles, totalSize) {
            const metricsContainer = document.getElementById('additionalMetrics');
            if (!metricsContainer) return;
            
            const fileTypeCounts = {};
            let totalLogs = 0;
            let totalHistory = 0;
            let totalCookies = 0;
            let totalBookmarks = 0;
            let totalDownloads = 0;
            
            // This would need to be calculated from actual file data
            // For now, we'll show estimated metrics
            const usersWithFiles = userData.filter(u => u.fileCount > 0).length;
            const largestUser = userData.length > 0 ? userData.reduce((max, u) => u.size > max.size ? u : max, userData[0]) : null;
            
            metricsContainer.innerHTML = `
                <div class="metric-row">
                    <span class="metric-label">Users with files</span>
                    <span class="metric-value">${usersWithFiles} / ${allUsers.length}</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Largest user</span>
                    <span class="metric-value">${largestUser ? formatBytes(largestUser.size) : 'N/A'}</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Most files</span>
                    <span class="metric-value">${userData.length > 0 ? userData[0].fileCount : 0} files</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">Average per user</span>
                    <span class="metric-value">${allUsers.length > 0 ? (totalFiles / allUsers.length).toFixed(1) : 0} files</span>
                </div>
            `;
        }

        // Filter and display users based on search query
        async function filterAndDisplayUsers() {
            const searchQuery = document.getElementById('userSearch').value.toLowerCase().trim();
            const filteredUsers = searchQuery 
                ? allUsers.filter(user => user.toLowerCase().includes(searchQuery))
                : allUsers;
            
            await displayUsers(filteredUsers);
        }

        // Refresh data
        async function refreshData() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.classList.add('loading');
            refreshBtn.disabled = true;

            try {
                if (currentUser) {
                    // Refresh current user's files
                    await loadUserFiles(currentUser);
                } else {
                    // Refresh user list
                    await loadUsers();
                }
            } catch (error) {
                console.error('Error refreshing data:', error);
            } finally {
                refreshBtn.classList.remove('loading');
                refreshBtn.disabled = false;
            }
        }

        async function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            const searchQuery = document.getElementById('userSearch').value.trim();
            
            if (users.length === 0) {
                if (searchQuery) {
                    usersList.innerHTML = '<div class="empty-state"><p>No users match your search</p></div>';
                } else {
                    usersList.innerHTML = '<div class="empty-state"><p>No users found</p></div>';
                }
                return;
            }

            // Load termination status for all users
            const statusPromises = users.map(user => 
                fetch(`/api/user/${encodeURIComponent(user)}/termination-status?key=${accessKey}`)
                    .then(res => res.json())
                    .catch(() => ({ shouldTerminate: false, confirmed: false }))
            );
            
            const statuses = await Promise.all(statusPromises);
            const userStatusMap = {};
            users.forEach((user, index) => {
                userStatusMap[user] = statuses[index];
            });

            // Load file counts for all users
            const fileCountPromises = users.map(user => 
                fetch(`/api/user/${encodeURIComponent(user)}/files?key=${accessKey}`)
                    .then(res => res.json())
                    .then(data => ({ user, count: data.files.length, lastModified: getLastModified(data.files) }))
                    .catch(() => ({ user, count: 0, lastModified: null }))
            );
            
            const fileCounts = await Promise.all(fileCountPromises);
            const fileCountMap = {};
            fileCounts.forEach(({ user, count, lastModified }) => {
                fileCountMap[user] = { count, lastModified };
            });

            usersList.innerHTML = users.map((user, index) => {
                const status = userStatusMap[user] || { shouldTerminate: false, confirmed: false };
                const isTerminating = status.shouldTerminate && !status.confirmed;
                const isComplete = status.shouldTerminate && status.confirmed;
                const fileInfo = fileCountMap[user] || { count: 0, lastModified: null };
                
                let statusHtml = '';
                if (isTerminating) {
                    statusHtml = '<div class="user-status">Waiting to be terminated...</div>';
                } else if (isComplete) {
                    statusHtml = '<div class="user-status complete">Termination complete</div>';
                }
                
                return `
                    <div class="user-item" data-email="${escapeHtml(user)}" onclick="selectUser('${escapeHtml(user)}')">
                        <div class="user-email">${escapeHtml(user)}</div>
                        <div class="user-stats">
                            <span class="user-stat-item">${fileInfo.count} files</span>
                            ${fileInfo.lastModified ? `<span class="user-stat-item">• ${fileInfo.lastModified}</span>` : ''}
                        </div>
                        ${statusHtml}
                    </div>
                `;
            }).join('');

            function getLastModified(files) {
                if (!files || files.length === 0) return null;
                const dates = files.map(f => new Date(f.modified));
                const latest = new Date(Math.max(...dates));
                const now = new Date();
                const diffMs = now - latest;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);
                
                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                if (diffDays < 7) return `${diffDays}d ago`;
                return latest.toLocaleDateString();
            }

        }

        function goHome() {
            currentUser = null;
            
            // Update active state
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
            });

            // Update header
            document.getElementById('headerTitle').textContent = 'Dashboard';
            document.getElementById('headerActions').style.display = 'none';
            document.getElementById('terminationStatus').style.display = 'none';
            
            // Show home page
            showHomePage();
        }

        function showHomePage() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="home-page" id="homePage">
                    <div class="home-title">Dashboard Overview</div>
                    <div class="home-subtitle">View statistics and manage users</div>
                    
                    <div id="globalStats" class="stats-grid"></div>
                    
                    <div class="home-grid">
                        <div class="home-section">
                            <div class="section-title">
                                <span>Top Users</span>
                                <span style="font-size: 11px; color: #718096; font-weight: normal;">${allUsers.length} total</span>
                            </div>
                            <div id="homeUserList" class="section-content"></div>
                        </div>
                        
                        <div class="home-section">
                            <div class="section-title">
                                <span>Recent Activity</span>
                            </div>
                            <div id="recentActivity" class="section-content"></div>
                        </div>
                    </div>
                    
                    <div class="home-grid">
                        <div class="home-section">
                            <div class="section-title">
                                <span>Metrics</span>
                            </div>
                            <div id="additionalMetrics" class="section-content"></div>
                        </div>
                        
                        <div class="home-section">
                            <div class="section-title">
                                <span>Quick Actions</span>
                            </div>
                            <div class="quick-actions">
                                <button class="quick-action-btn" onclick="refreshData()">Refresh All</button>
                                <button class="quick-action-btn" onclick="document.getElementById('userSearch').focus()">Search Users</button>
                                <button class="quick-action-btn" onclick="document.getElementById('userSearch').value = ''; filterAndDisplayUsers()">Clear Search</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            updateGlobalStats();
        }

        async function selectUser(email) {
            currentUser = email;
            
            // Update active state
            document.querySelectorAll('.user-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.email === email) {
                    item.classList.add('active');
                }
            });

            // Update header
            document.getElementById('headerTitle').textContent = escapeHtml(email);
            
            // Show header actions
            document.getElementById('headerActions').style.display = 'flex';
            
            // Load termination status and update UI
            await updateTerminationUI(email);

            // Load user files
            await loadUserFiles(email);
        }

        async function updateTerminationUI(email) {
            try {
                const response = await fetch(`/api/user/${encodeURIComponent(email)}/termination-status?key=${accessKey}`);
                const status = await response.json();
                
                const isTerminating = status.shouldTerminate && !status.confirmed;
                const isComplete = status.shouldTerminate && status.confirmed;
                
                const statusEl = document.getElementById('terminationStatus');
                const terminateBtn = document.getElementById('terminateBtn');
                const cancelBtn = document.getElementById('cancelTerminateBtn');
                
                if (isTerminating) {
                    statusEl.textContent = 'Waiting to be terminated...';
                    statusEl.className = 'termination-status';
                    statusEl.style.display = 'inline-block';
                    terminateBtn.disabled = true;
                    terminateBtn.textContent = 'Terminating...';
                    cancelBtn.style.display = 'inline-block';
                } else if (isComplete) {
                    statusEl.textContent = 'Termination complete';
                    statusEl.className = 'termination-status complete';
                    statusEl.style.display = 'inline-block';
                    terminateBtn.disabled = true;
                    terminateBtn.textContent = 'Terminated';
                    cancelBtn.style.display = 'none';
                } else {
                    statusEl.style.display = 'none';
                    terminateBtn.disabled = false;
                    terminateBtn.textContent = 'Terminate';
                    cancelBtn.style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading termination status:', error);
            }
        }

        async function terminateUser(email) {
            if (!email) {
                email = currentUser;
            }
            
            // Confirm termination
            if (!confirm(`Are you sure you want to terminate user "${email}"? This will set the termination flag.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/user/${encodeURIComponent(email)}/terminate?key=${accessKey}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to terminate user');
                }

                // Update UI
                await updateTerminationUI(email);
                // Reload users list to show updated status
                await loadUsers();
            } catch (error) {
                console.error('Error terminating user:', error);
                alert(`Error terminating user: ${error.message}`);
            }
        }

        async function cancelTerminate(email) {
            if (!email) {
                email = currentUser;
            }
            
            // Confirm cancellation
            if (!confirm(`Are you sure you want to cancel termination for user "${email}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/user/${encodeURIComponent(email)}/cancel-terminate?key=${accessKey}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to cancel termination');
                }

                // Update UI
                await updateTerminationUI(email);
                // Reload users list to show updated status
                await loadUsers();
            } catch (error) {
                console.error('Error cancelling termination:', error);
                alert(`Error cancelling termination: ${error.message}`);
            }
        }

        async function deleteUser(email) {
            if (!email) {
                email = currentUser;
            }
            
            // Confirm deletion
            if (!confirm(`Are you sure you want to delete user "${email}" and all their data? This action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/user/${encodeURIComponent(email)}?key=${accessKey}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete user');
                }

                // If the deleted user was currently selected, go to home
                if (currentUser === email) {
                    goHome();
                }

                // Reload users list (this will also update allUsers and refresh the filter)
                await loadUsers();
            } catch (error) {
                console.error('Error deleting user:', error);
                alert(`Error deleting user: ${error.message}`);
            }
        }

        async function loadUserFiles(email) {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading files...</p></div>';

            try {
                const response = await fetch(`/api/user/${encodeURIComponent(email)}/files?key=${accessKey}`);
                const data = await response.json();
                displayUserSummary(email, data.files);
                displayFiles(data.files, email);
            } catch (error) {
                console.error('Error loading files:', error);
                contentArea.innerHTML = '<div class="empty-state"><p>Error loading files</p></div>';
            }
        }

        function displayUserSummary(email, files) {
            const contentArea = document.getElementById('contentArea');
            
            let totalSize = 0;
            let latestModified = null;
            const fileTypes = {};
            
            files.forEach(file => {
                totalSize += file.size;
                const modified = new Date(file.modified);
                if (!latestModified || modified > latestModified) {
                    latestModified = modified;
                }
                
                const type = file.name.split('.')[0];
                fileTypes[type] = (fileTypes[type] || 0) + 1;
            });
            
            const summaryHtml = `
                <div class="user-summary">
                    <div class="summary-row">
                        <span class="summary-label">Total Files</span>
                        <span class="summary-value">${files.length}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Total Size</span>
                        <span class="summary-value">${formatBytes(totalSize)}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Last Modified</span>
                        <span class="summary-value">${latestModified ? latestModified.toLocaleString() : 'Never'}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">File Types</span>
                        <span class="summary-value">${Object.keys(fileTypes).join(', ')}</span>
                    </div>
                </div>
            `;
            
            contentArea.innerHTML = summaryHtml;
        }

        function displayFiles(files, email) {
            const contentArea = document.getElementById('contentArea');
            
            if (files.length === 0) {
                contentArea.innerHTML = '<div class="empty-state"><p>No files found for this user</p></div>';
                return;
            }

            const filesGrid = document.createElement('div');
            filesGrid.className = 'files-grid';

            files.forEach(file => {
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';
                
                // Files that can only be downloaded encrypted
                const encryptedOnlyFiles = ['history.txt', 'cookies.txt', 'bookmarks.txt', 'downloads.txt'];
                const isEncryptedOnly = encryptedOnlyFiles.includes(file.name);
                const isLogs = file.name === 'logs.txt';

            const privateKey = document.getElementById('privateKey').value.trim();

            if (!privateKey) {

            try {
                // Fetch encrypted file
                const response = await fetch(`/api/user/${encodeURIComponent(currentDecryptEmail)}/file/${currentDecryptFile}?key=${accessKey}`);
                const data = await response.json();
                
                // If viewing logs and file is not encrypted, decrypt messages within log entries
                if (currentDecryptFile === 'logs.txt' && !data.encrypted) {
                    // Logs are plain text but messages may be encrypted
                    // Parse and decrypt encrypted messages in the log entries
                    const decryptedLogs = decryptMessagesInLogs(data.content, privateKey);
                    decryptedLogsContent = decryptedLogs;
                    closeDecryptModal();
                    showLogViewer(decryptedLogs);

                }
                
                if (!data.encrypted) {
                    // File is not encrypted, just download it
                    downloadEncrypted(currentDecryptEmail, currentDecryptFile);
                    closeDecryptModal();
                    return;
                }

                // Decrypt using node-forge
                const encryptedData = data.content;
                let decrypted = '';
                
                // Logs.txt contains multiple encrypted entries (for backward compatibility with old encrypted logs)
                // Format can be either:
                // 1. New format: Each line is a complete encrypted entry (chunkCount:chunk1:chunk2:...)
                // 2. Old format: Plain text structure with encrypted data in Message field
                if (currentDecryptFile === 'logs.txt') {
                    // Normalize line endings
                    const normalizedData = encryptedData.replace(/\r\n/g, '\n').replace(/\r/g, '\n');
                    
                    // First, try new format: each line is a complete encrypted entry
                    const allLines = normalizedData.split('\n')
                        .map(line => line.trim())
                        .filter(line => line.length > 0);
                    
                    // Check if file uses new format (each line starts with chunkCount:)
                    const newFormatLines = allLines.filter(line => {
                        if (!line.includes(':')) return false;
                        const firstPart = line.split(':')[0];
                        const chunkCount = parseInt(firstPart, 10);
                        return !isNaN(chunkCount) && chunkCount > 0;
                    });
                    
                    let decrypted;
                    
                    if (newFormatLines.length > 0 && newFormatLines.length === allLines.length) {
                        // New format: each line is encrypted
                        console.log('Detected new format: each line is encrypted');
                        const decryptedLines = [];
                        
                        newFormatLines.forEach((line, index) => {
                            try {
                                const dec = decryptWithForge(line, privateKey);
                                if (dec && dec.trim().length > 0) {
                                    decryptedLines.push(dec);
                                }
                            } catch (error) {
                                console.error(`Decryption error for line ${index + 1}:`, error.message);
                            }
                        });
                        
                        if (decryptedLines.length === 0) {
                            throw new Error('Failed to decrypt any log entries. Please check your private key.');
                        }
                        
                        decrypted = decryptedLines.join('');
                    } else {
                        // Old format: parse structured log entries and decrypt Message fields
                        console.log('Detected old format: structured logs with encrypted messages');
                        const entries = normalizedData.split('---\n\n').filter(e => e.trim());
                        const decryptedEntries = [];
                        
                        entries.forEach((entry, index) => {
                            const lines = entry.split('\n').filter(l => l.trim());
                            if (lines.length === 0) return;
                            
                            let decryptedEntry = '';
                            let timestamp = '';
                            let field = '';
                            let message = '';
                            
                            lines.forEach(line => {
                                if (line.match(/^\[.*\]\s+\w+$/)) {
                                    // Timestamp line: [timestamp] TYPE
                                    timestamp = line;
                                    decryptedEntry += line + '\n';
                                } else if (line.startsWith('  Field:')) {
                                    field = line.replace('  Field:', '').trim();
                                    decryptedEntry += line + '\n';
                                } else if (line.startsWith('  Message:')) {
                                    // Extract encrypted data from Message field
                                    const messagePart = line.replace('  Message:', '').trim();
                                    if (messagePart && messagePart.includes(':')) {
                                        try {
                                            message = decryptWithForge(messagePart, privateKey);
                                            decryptedEntry += `  Message: ${message}\n`;
                                        } catch (error) {
                                            console.error(`Failed to decrypt message in entry ${index + 1}:`, error.message);
                                            decryptedEntry += line + '\n'; // Keep original if decryption fails
                                        }
                                    } else {
                                        decryptedEntry += line + '\n';
                                    }
                                } else if (line.startsWith('  Data:')) {
                                    decryptedEntry += line + '\n';
                                } else if (line.trim() === '---') {
                                    decryptedEntry += line + '\n\n';
                                }
                            });
                            
                            if (decryptedEntry.trim()) {
                                decryptedEntries.push(decryptedEntry);
                            }
                        });
                        
                        if (decryptedEntries.length === 0) {
                            throw new Error('Failed to decrypt any log entries. Please check your private key.');
                        }
                        
                        decrypted = decryptedEntries.join('');
                    }
                    
                    // Ensure decrypted is a valid string
                    if (!decrypted || typeof decrypted !== 'string' || decrypted.trim().length === 0) {
                        throw new Error('Failed to decrypt log entries. The decrypted content is empty.');
                    }
                } else {
                    // Single encrypted entry for other files
                    decrypted = decryptWithForge(encryptedData, privateKey);
                }
                
                // Validate decrypted content
                if (!decrypted || typeof decrypted !== 'string') {
                    throw new Error('Decryption failed: Invalid decrypted content received.');
                }
                
                // If viewing logs, show in log viewer instead of downloading
                // Check both isViewingLogs flag and if it's logs.txt file
                // Also check button text as a fallback
                const buttonText = document.getElementById('decryptModalButton').textContent;
                const shouldViewLogs = (isViewingLogs && currentDecryptFile === 'logs.txt') || 
                                       (buttonText === 'Decrypt & View' && currentDecryptFile === 'logs.txt');
                
                if (shouldViewLogs) {
                    decryptedLogsContent = decrypted;
                    closeDecryptModal();
                    showLogViewer(decrypted);
                    return; // Important: return early to prevent download
                } else {
                    // Download decrypted file
                    const blob = new Blob([decrypted], { type: 'text/plain' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = currentDecryptFile.replace('.txt', '_decrypted.txt');
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    closeDecryptModal();
                }
            } catch (error) {
                console.error('Decryption error:', error);
                errorDiv.textContent = error.message || 'Decryption failed. Please check your private key.';
                errorDiv.classList.add('show');
            }
        }

        function decryptWithForge(encryptedData, privateKeyPem) {
            try {
                // Parse the encrypted data format: chunkCount:encryptedChunk1:encryptedChunk2:...
                const parts = encryptedData.split(':');
                if (parts.length < 2) {
                    throw new Error('Invalid encrypted data format');
                }

                const chunkCount = parseInt(parts[0], 10);
                if (isNaN(chunkCount) || chunkCount < 1 || chunkCount !== parts.length - 1) {
                    throw new Error('Invalid chunk count');
                }

                const encryptedChunks = parts.slice(1);
                
                // Normalize and import private key
                let normalizedKey = privateKeyPem.trim();
                
                // First, try to use the key as-is (in case it's already properly formatted)
                let privateKey;
                try {
                    privateKey = forge.pki.privateKeyFromPem(normalizedKey);
                } catch (firstError) {
                    // If that fails, try to normalize the key
                    try {
                        // Check if headers are present
                        const hasBeginPrivateKey = /-----BEGIN\s+PRIVATE\s+KEY-----/i.test(normalizedKey);
                        const hasBeginRsaPrivateKey = /-----BEGIN\s+RSA\s+PRIVATE\s+KEY-----/i.test(normalizedKey);
                        
                        // Extract the base64 key data - remove headers and all whitespace
                        let keyData = normalizedKey
                            .replace(/-----BEGIN\s+PRIVATE\s+KEY-----/gi, '')
                            .replace(/-----END\s+PRIVATE\s+KEY-----/gi, '')
                            .replace(/-----BEGIN\s+RSA\s+PRIVATE\s+KEY-----/gi, '')
                            .replace(/-----END\s+RSA\s+PRIVATE\s+KEY-----/gi, '')
                            .replace(/\s+/g, '')
                            .trim();
                        
                        if (!keyData) {
                            throw new Error('No key data found. Please ensure you paste the complete private key.');
                        }
                        
                        // Format the key properly with line breaks (64 chars per line)
                        const formattedKeyData = keyData.match(/.{1,64}/g).join('\n');
                        
                        // Reconstruct with proper PEM headers
                        if (hasBeginRsaPrivateKey) {
                            normalizedKey = '-----BEGIN RSA PRIVATE KEY-----\n' + formattedKeyData + '\n-----END RSA PRIVATE KEY-----';
                        } else {
                            // Default to PKCS#8 format
                            normalizedKey = '-----BEGIN PRIVATE KEY-----\n' + formattedKeyData + '\n-----END PRIVATE KEY-----';
                        }
                        
                        // Try to import the normalized key
                        privateKey = forge.pki.privateKeyFromPem(normalizedKey);
                    } catch (normalizeError) {
                        // If PKCS#8 fails, try PKCS#1
                        try {
                            const keyDataOnly = normalizedKey
                                .replace(/-----BEGIN\s+PRIVATE\s+KEY-----/gi, '')
                                .replace(/-----END\s+PRIVATE\s+KEY-----/gi, '')
                                .replace(/-----BEGIN\s+RSA\s+PRIVATE\s+KEY-----/gi, '')
                                .replace(/-----END\s+RSA\s+PRIVATE\s+KEY-----/gi, '')
                                .replace(/\s+/g, '')
                                .trim();
                            
                            if (keyDataOnly) {
                                normalizedKey = '-----BEGIN RSA PRIVATE KEY-----\n' + 
                                              keyDataOnly.match(/.{1,64}/g).join('\n') + 
                                              '\n-----END RSA PRIVATE KEY-----';
                                privateKey = forge.pki.privateKeyFromPem(normalizedKey);
                            } else {
                                throw normalizeError;
                            }
                        } catch (finalError) {
                            throw new Error('Invalid private key format. Please ensure the key is in PEM format with proper headers (-----BEGIN PRIVATE KEY----- and -----END PRIVATE KEY-----). Original error: ' + firstError.message);
                        }
                    }
                }
                
                // Decrypt each chunk
                const decryptedChunks = encryptedChunks.map((encryptedChunk, index) => {
                    try {
                        const encryptedBuffer = forge.util.decode64(encryptedChunk);
                        const decrypted = privateKey.decrypt(encryptedBuffer, 'RSA-OAEP', {
                            md: forge.md.sha256.create(),
                            mgf1: forge.mgf.mgf1.create(forge.md.sha256.create())
                        });
                        return decrypted;
                    } catch (error) {
                        throw new Error(`Decryption failed for chunk ${index + 1}. The private key may be incorrect.`);
                    }
                });

                // Combine decrypted chunks
                return decryptedChunks.join('');
            } catch (error) {
                throw new Error(error.message || 'Decryption failed. Please check your private key format.');
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function getTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');

            return div.innerHTML;

        function decryptMessagesInLogs(logsContent, privateKey) {
            // Split logs by separator
            const entries = logsContent.split('---\n\n').filter(entry => entry.trim());
            
            const decryptedEntries = entries.map((entry, index) => {
                const lines = entry.split('\n');
                const decryptedLines = lines.map(line => {
                    // Check if this is a Message line with encrypted content
                    if (line.startsWith('  Message:')) {
                        const messageContent = line.replace('  Message:', '').trim();
                        
                        // Check if message content looks like encrypted data (format: chunkCount:base64data...)
                        if (messageContent && messageContent.includes(':')) {
                            const parts = messageContent.split(':');
                            const firstPart = parts[0];
                            const chunkCount = parseInt(firstPart, 10);
                            
                            // If it starts with a number and has colons, it's likely encrypted
                            if (!isNaN(chunkCount) && chunkCount > 0 && parts.length > 1) {
                                try {
                                    const decryptedMessage = decryptWithForge(messageContent, privateKey);
                                    return `  Message: ${decryptedMessage}`;
                                } catch (error) {
                                    console.error(`Failed to decrypt message in entry ${index + 1}:`, error.message);
                                    // Return original line if decryption fails
                                    return line;
                                }
                            }
                        }
                    }
                    // Return line as-is if not an encrypted message
                    return line;
                });
                
                return decryptedLines.join('\n');
            });
            
            return decryptedEntries.join('---\n\n');
        }

        function formatLogsForDisplay(entries, startIndex = 0) {
            // entries can be either an array or a string
            // If it's a string, split it into entries
            if (typeof entries === 'string') {
                entries = entries.split('---\n\n').filter(entry => entry.trim());
            }
            
            // Validate input
            if (!entries || !Array.isArray(entries)) {
                console.error('formatLogsForDisplay received invalid input:', entries);
                return `
                    <div class="terminal-header">
                        <span class="terminal-title">${escapeHtml(currentDecryptEmail)} ? Error</span>
                    </div>
                    <div class="terminal-wrapper">
                        <div class="log-line">

                            <span class="log-timestamp"></span>
                            <span class="log-content">Error: Invalid log content format.</span>
                        </div>
                    </div>
                `;
            }
            
            if (entries.length === 0) {
                return `
                    <div class="terminal-header">
                        <span class="terminal-title">${escapeHtml(currentDecryptEmail)} ? 0 logs</span>
                    </div>
                    <div class="terminal-wrapper">
                        <div class="log-line">

                            <span class="log-timestamp"></span>
                            <span class="log-content">No log entries found.</span>
                        </div>

            }
            
            let logLines = '';
            entries.forEach((entry, entryIndex) => {
                const lines = entry.split('\n').filter(line => line.trim());
                if (lines.length === 0) return;
                
                // Extract timestamp and type from first line: [timestamp] TYPE
                const firstLine = lines[0];
                const timestampMatch = firstLine.match(/\[([^\]]+)\]/);
                const typeMatch = firstLine.match(/\]\s+(\w+)/);
                
                const timestamp = timestampMatch ? timestampMatch[1] : '';
                const type = typeMatch ? typeMatch[1] : '';
                
                // Build message content from remaining lines
                let messageParts = [];
                lines.slice(1).forEach(line => {
                    if (line.startsWith('  Field:')) {
                        const field = line.replace('  Field:', '').trim();
                        messageParts.push(`Field: ${field}`);
                    } else if (line.startsWith('  Message:')) {
                        const message = line.replace('  Message:', '').trim();
                        messageParts.push(`Message: ${message}`);
                    } else if (line.startsWith('  Data:')) {
                        const data = line.replace('  Data:', '').trim();
                        messageParts.push(`Data: ${data}`);
                    } else if (line.trim() && !line.startsWith('---')) {
                        messageParts.push(line.trim());
                    }
                });
                
                const messageContent = messageParts.join(' | ');
                const lineNumber = startIndex + entryIndex + 1;
                
                logLines += `
                    <div class="log-line">
                        <span class="log-line-number">${lineNumber}</span>
                        <span class="log-timestamp">${escapeHtml(timestamp)}</span>
                        <span class="log-content">${escapeHtml(messageContent)}</span>
                    </div>
                `;
            });
            
            const totalLogs = logViewerEntries.length || entries.length;
            return `
                <div class="terminal-header">
                    <span class="terminal-title">${escapeHtml(currentDecryptEmail)} ? ${totalLogs} logs</span>
                </div>
                <div class="terminal-wrapper">
                    ${logLines}
                </div>
            `;
        }

            a.href = url;
            a.download = 'logs_decrypted.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Close modal on overlay click
        document.getElementById('decryptModal').addEventListener('click', (e) => {
            if (e.target.id === 'decryptModal') {
                closeDecryptModal();
            }
        });

        document.getElementById('logViewerModal').addEventListener('click', (e) => {
            if (e.target.id === 'logViewerModal') {
                closeLogViewer();
            }
        });

        // Initialize
        loadUsers();
        showHomePage();

        // Add search functionality
        document.getElementById('userSearch').addEventListener('input', filterAndDisplayUsers);
    </script>
